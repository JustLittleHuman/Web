<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <span>MyTicTacToe.com</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="main">
            <div class="grid">
                <div class="textbox bl-0 bt-0"></div>
                <div class="textbox bt-0"></div>
                <div class="textbox bt-0 br-0"></div>
                <div class="textbox bl-0"></div>
                <div class="textbox"></div>
                <div class="textbox br-0"></div>
                <div class="textbox bl-0 bb-0"></div>
                <div class="textbox bb-0"></div>
                <div class="textbox bb-0 br-0"></div>
            </div>
            <div class="info">
                <h1>Welcome to Tic Tac Toe</h1>
                <div class="for-game">
                    <span>Turn for</span>
                    <button id="reset">Reset</button>
                </div>
                <img class="victory" src="excited.gif" alt="Happy Cat">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
